{% load static %}<!doctype html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% block title %}Hive Mind Powerball{% endblock %}</title>
  <meta name="description" content="Demo site generating a composite powerball number from a list of user favorites">
  <meta name="author" content="Peter Stratton">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css"> 

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block stylesheet %}{% endblock %}

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>

  <!-- Header
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	<div class="row">
      {% block header %}{% endblock %}
    </div>
  </div>

  <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% block content %}
    <div class="container">
      <div class="row">
	    <div class="one-half column" style="margin-top: 25%">
	      <h4>Basic Page</h4>
		    <p>Obey the queen.</p>
		</div>
	  </div>
	</div>
  {% endblock %}

  <!-- Footer
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% block footer %}<footer></footer>{% endblock %}

  {% block javascript %}
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  {% endblock %}

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
